<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>27 Easing</title>
		
		<!--Hojas de estilo -->		
		<style type="text/css">
			body,html{
				background:#FFF;
				margin:0;
				padding:0;
			}
						
			div{				
				display:block;
				margin:0 auto;
				height:100px;				
				width:400px;
			}

			#caja1{
				background:#00ff00;				
			}
			
			#caja2{
				background:#871f78;				
			}
		</style>
				
		<!--Scripts Aca -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js">		
		</script>
		<script type="text/javascript" src="jquery.animate-colors.js"></script>
		<script type="text/javascript" src="jquery_easing-1-3.js"></script>
		
		<script type="text/javascript">
			function get_random_color() {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for (var i = 0; i < 6; i++ ) {
                    color += letters[Math.round(Math.random() * 15)];
                }
                return color;
			}
		
			
			$(document).on("ready",function(){
				$("#btn").on("click",function(){
					$("#caja1").fadeToggle(2000,"easeInBounce");
					
					$("#caja2").animate({
						height:["+=100","easeInOutCirc"],
						opacity:["0.5","easeInOutExpo"],
						backgroundColor:[get_random_color(),"easeInElastic"]
					});
				});				
			});
		
		</script>
		
	</head>
	<body>
		<div id="caja1">
		</div>
		<div id="caja2">
		</div>
		<button id="btn">Animar!!!</button>		
	</body>
</html>
